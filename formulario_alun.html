<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>

                    <div class="div-main-inputs">

                        <div class="input-field">

                        </div>

                            <label for="user">Instituição:</label>

                        <div class="input-field">
                            <label for="user">Materias que tenho interesse:</label>

                            <label for="user">Sobre mim:</label>

                        </div>
                    </div>
                
                    <div class="div-btn">

                    <div class="div-nao-tem">
